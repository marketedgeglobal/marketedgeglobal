<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assistant.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      (function (location) {
        if (location.search.startsWith("?/") ) {
          const decoded = location.search
            .slice(2)
            .split("&")
            .map((segment) => segment.replace(/~and~/g, "&"))
            .join("?");
          window.history.replaceState(null, "", location.pathname + decoded + location.hash);
        }
      })(window.location);
    </script>
    <script>
      // Runtime fallback for agent API URL so the built client can post to
      // the deployed proxy without requiring a build-time secret.
      // This can be overridden by setting window.__AGENT_API_URL before
      // the app module loads (or by setting VITE_AGENT_API_URL at build time).
      if (!window.__AGENT_API_URL) {
        window.__AGENT_API_URL = "https://marketedgeglobal.onrender.com/";
      }
    </script>
    <title>PartnerAI</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

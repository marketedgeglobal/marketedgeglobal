name: Convert XLSX to JSON

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check for source workbook
        id: source_check
        run: |
          if [ -f data/source.xlsx ]; then
            echo "has_source=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_source=false" >> "$GITHUB_OUTPUT"
            echo "data/source.xlsx not found; skipping conversion."
          fi

      - name: Convert XLSX to JSON
        if: steps.source_check.outputs.has_source == 'true'
        run: node scripts/convert-xlsx-to-json.js

      - name: Copy JSON into docs
        if: steps.source_check.outputs.has_source == 'true'
        run: |
          mkdir -p docs/data
          cp data/data.json docs/data/data.json

      - name: Commit JSON output
        if: steps.source_check.outputs.has_source == 'true'
        run: |
          if git status --porcelain | grep -q "docs/data/data.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/data/data.json
            git commit -m "chore: update ranking tool data"
            git push
          else
            echo "No JSON changes to commit."
          fi
